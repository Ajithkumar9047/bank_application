<!DOCTYPE html>
<html>
<head>
  <title>Call Div Into Another Div</title>
  <style>
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .box1 {
      background-color: #f0f0f0;
    }
    
    .box2 {
      background-color: #e0e0e0;
    }
  </style>
  <script>
    function callDiv() {
      var div1 = document.getElementById("div1");
      var div2 = document.getElementById("div2");
      
      div2.innerHTML = div1.innerHTML;
    }
  </script>
</head>
<body>
  <div class="box box1" id="div1">
    <br><label for="mobile">Mobile Number:</label></br>
          <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter your mobile number" required>
  </div>
  
  <div class="box box2" id="div2">
    This is the content of Div 2.
  </div>
  
  <p>Click the text below to call Div 1 into Div 2:</p>
  
  <p><a href="#" onclick="callDiv()">Call Div 1</a></p>
</body>
</html>
